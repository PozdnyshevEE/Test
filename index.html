<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Обязательные метатеги -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Font CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <!-- Local CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Test</title>
</head>
<body>
    <!--Блок начала игры-->
    <div class="container">
        <div class="row game-card align-items-center" id="collapseContainer1">
            <div class="col col-md-4 offset-md-4">
                <div class="card text-center">
                    <div class="card-header">
                        <p class="m-0">Игра Угадайка!</p>
                    </div>
                    <div class="card-body">
                        <div class="btn-group">
                            <button type="button" id="newGames" class="btn btn-success btn-lg">Начать игру</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--Блок ввода минимального и максимального значения-->
        <div class="row game-card align-items-center"  id="collapseContainer2">
            <div class="col col-md-4 offset-md-4">
                <div class="card text-center">
                    <div class="card-header">
                        <p class="m-0">Задайте диапозон от -999 до 999</p>
                    </div>
                    <div class="card-body">
                        <div class="input-group">
                            Минимальное значение: <input id="min" type="text" name="minValue" placeholder="0">
                            Максимальное значение: <input id="max" type="text" name="maxValue" placeholder="100"><br>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="button" id="start" class="btn btn-success btn-lg">Старт</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row game-card align-items-center"  id="collapseContainer4">
            <div class="col col-md-4 offset-md-4">
                <div class="card text-center">
                    <div class="card-header">
                        <p class="m-0">Игра Угадайка!</p>
                    </div>
                    <div class="card-body">
                        <div class="input-group">
                            <p><span id="message">Загадайте любое целое число от 0 до 100, а я его угадаю</span></p>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="button" id="go" class="btn btn-success btn-lg">Ок</button>
                    </div>
                </div>
            </div>
        </div>
        <!--Блок игры-->
        <div class="row game-card align-items-center" id="collapseContainer3">
            <div class="col col-md-4 offset-md-4">
                <div class="card text-center">
                    <div class="card-header">
                        <p class="m-0">Вопрос №<span id="orderNumberField">5</span></p>
                    </div>
                    <div class="card-body">
                        <div class="row no-gutters">
                            <div class="col">
                                <h3 class="card-title m-0"><span id="answerField">Вы загадали число 5?</span></h3>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="btn-group">
                            <button class="btn btn-info" id="btnLess">&#129047;<br>меньше</button>
                            <button class="btn btn-success btn-lg" id="btnEqual">Верно!</button>
                            <button class="btn btn-info" id="btnOver">больше<br>&#129045;</button>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="button" class="btn btn-success btn-lg" id="btnRetry">Заново</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>
<!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>-->
</body>
</html>
